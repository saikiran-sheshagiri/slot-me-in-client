<mat-card>
	<mat-card-header>
	  <mat-card-title>
		<mat-horizontal-stepper>
			<mat-step label="Create an event">
			</mat-step>
			<mat-step label="Add activities to the event">
			</mat-step>
			<mat-step label="Publish details to everyone">
			</mat-step>
		</mat-horizontal-stepper>
		<h3>Event form:</h3>
	  </mat-card-title>
	  <!-- <mat-card-subtitle>subtitle of the create</mat-card-subtitle> -->
	</mat-card-header>
	<form class="app-form create-form" [formGroup]="createEventForm" (ngSubmit)="submitForm(createEventForm.value)" novalidate>
	<mat-card-content>
		<mat-form-field class="app-form-field">
		  <input matInput placeholder="Enter the name of event" formControlName="eventName">
		  <mat-error>Please enter an event name</mat-error>
		</mat-form-field>
		<mat-form-field class="app-form-field">
		  <input matInput placeholder="Enter full name" formControlName="organizerName">
		  <mat-error>Please enter your full name</mat-error>
		</mat-form-field>
		<mat-form-field class="app-form-field">
		  <input matInput placeholder="Email" formControlName="organizerEmail">
		  <mat-error *ngIf="createEventForm.controls['organizerEmail'].invalid">{{getEmailErrorMessage()}}</mat-error>
		</mat-form-field>
		<mat-form-field class="app-form-field">
		  <span matPrefix>+1 &nbsp;</span>
		  <input matInput placeholder="Telephone" formControlName="organizerPhone">
		  <mat-error>Please enter a phone number</mat-error>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
	  <button mat-raised-button color="primary" type="submit" [disabled]="createEventForm.pristine">Save</button>
	  <button mat-raised-button color="warn" (click)="goBack()">Cancel</button>
	</mat-card-actions>
	</form>
	<mat-card-footer></mat-card-footer>
  </mat-card>
