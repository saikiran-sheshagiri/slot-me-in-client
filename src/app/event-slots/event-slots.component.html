<mat-card>
		<mat-card-header>
		  <mat-card-title>
			<h2>{{event.name}}: Slots</h2>
		  </mat-card-title>
		</mat-card-header>
		<mat-card-content>
<mat-table #table [dataSource]="slotsSource">
  <ng-container matColumnDef="activityName">
    <mat-header-cell *matHeaderCellDef> <h3>  Activity Name </h3></mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="slots">
		<mat-header-cell *matHeaderCellDef> <h3>  Slots </h3></mat-header-cell>
		<mat-cell *matCellDef="let element"> 
			<ul class="slots-list">
				<li *ngFor="let slot of element.slots">
						<button mat-raised-button 
								[disabled]="isAvailable(slot)"
								color="primary"
								(click)="addParticipant(element._id, slot._id, slot)">{{element.activityDate | date:'MMM d, y, h:mm a'}}</button>
				</li>
			</ul>
			
		</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</mat-card-content>
<mat-card-actions>
</mat-card-actions>
<mat-card-footer></mat-card-footer>
</mat-card>
