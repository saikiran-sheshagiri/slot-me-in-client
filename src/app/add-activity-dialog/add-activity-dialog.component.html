<h1 mat-dialog-title>Add an activity:</h1>
<form [formGroup]="activityForm" (ngSubmit)="submitForm(activityForm.value)" novalidate>
	<div mat-dialog-content>
		<mat-form-field>
		  <input matInput placeholder="Name" formControlName="activityName">
		</mat-form-field>
		<mat-form-field>
		  <input matInput placeholder="Date" formControlName="activityDate">
		</mat-form-field>
		<mat-form-field class="time-field-hours">
			<mat-select placeholder="Hours" [(value)]="selectedHour">
				<mat-option *ngFor="let hour of hours" [value]="hour">
				  {{ hour }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field class="time-field-minutes">
			<mat-select placeholder="Minutes" [(value)]="selectedMinutes">
				<mat-option *ngFor="let min of minutes" [value]="min">
				  {{ min }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field class="am-pm">
			<mat-select [(value)]="selectedMeridiem">
				<mat-option *ngFor="let meridiem of meridiems" [value]="meridiem">
				  {{ meridiem }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
		  <input matInput placeholder="Duration" formControlName="activityDuration">
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="# of slots" formControlName="activitySlots">
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-raised-button color="primary" type="submit">Save</button>
		<button mat-raised-button mat-dialog-close color="warn" >Cancel</button>
	</div>
</form>
