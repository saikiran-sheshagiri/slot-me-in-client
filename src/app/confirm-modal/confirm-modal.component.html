<div mat-dialog-title>Are you sure you want to delete?</div>
<div mat-dialog-content>
	<p>This action will loose content. Are you sure you want to delete?</p>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="confirm()">Yes</button>
	<button mat-raised-button mat-dialog-close color="warn">No</button>
</div>
