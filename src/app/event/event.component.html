<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Create and event</h2>
    </mat-card-title>
    <mat-card-subtitle>subtitle of the create</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="app-form create-form">
      <mat-form-field class="app-form-field">
        <input matInput placeholder="Enter the name of event" value="">
      </mat-form-field>
      <mat-form-field class="app-form-field">
        <input matInput placeholder="Enter your full name">
        <mat-hint align="start">
          <strong>Event organizer</strong>
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="app-form-field">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is
          <strong>required</strong>
        </mat-error>
	  </mat-form-field>
	  <mat-form-field class="app-form-field">
		<span matPrefix>+1 &nbsp;</span>
		<input type="tel" matInput placeholder="Telephone">
	  </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn">Cancel</button>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
